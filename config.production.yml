# Production Environment Configuration
# This file contains parameters specific to the production environment

# AWS Region for deployment
region: us-east-1

# API Gateway name
apiName: csp-report-api-production

# Lambda function memory size (in MB)
# Production uses more memory for better performance
memorySize: 128

# Lambda function timeout (in seconds)
timeout: 10

# CloudWatch Logs retention period (in days)
# Production keeps logs longer for compliance and analysis
logRetentionDays: 30

# Custom domain (optional - uncomment and configure if needed)
# customDomain: csp-reports.example.com
